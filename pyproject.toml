## Common Issues

### "Command not found: bazaar-simulate"
Run `pip install -e .` again from the repo root.

### "No agents found"
Make sure your agent file is in the `agents/` folder and defines a class that extends `Trader`.

### WebSocket connection failed
Make sure port 8765 is available. Close any other instances of the simulator.

